name: Run tests

on:
    push:
        paths:
            - "package/**"
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
                with:
                    version: latest

            - uses: denoland/setup-deno@v2
                with:
                    deno-version: vx.x.x

            - run: deno install
            - run: deno task test
