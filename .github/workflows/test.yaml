name: Run tests

on:
    push:
        paths:
            - "package/**"
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: denoland/setup-deno@v2
                with:
                    deno-version: v1.15.0

            - run: deno install
            - run: deno task test