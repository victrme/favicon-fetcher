name: Run tests

on:
    push:
        paths:
            - "package/**"
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                  version: latest

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - run: pnpm install
            - run: pnpm test
