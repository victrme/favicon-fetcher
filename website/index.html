<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Favicon Fetcher API example website</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="tab">
				<div class="tab-inner">
					<div class="tab-info">
						<img
							id="favicon-img"
							width="32"
							height="32"
							src="https://www.wikipedia.org/static/apple-touch/wikipedia.png"
							alt=""
							draggable="false"
						/>
						<span id="favicon-url">Favicon fetcher</span>
					</div>

					<button>×</button>
				</div>
			</div>

			<div class="address-bar">
				<button disabled id="back">←</button>
				<button disabled id="forward">→</button>
				<button id="refresh">⭮</button>
				<input type="url" name="favicon" id="i_favicon" placeholder="https://wikipedia.org" />
			</div>

			<div class="mock-site"></div>
		</main>
		<footer>
			<p>
				<a href="https://favicon.victr.me">endpoint</a>
				<a href="https://github.com/victrme/favicon-fetcher">github</a>
				<a href="https://www.npmjs.com/package/@victr/favicon-fetcher">npm</a>
				<a href="https://victr.me">victr</a>
			</p>
		</footer>
	</body>
</html>
