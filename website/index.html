<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Favicon fetcher finds sites favicons and fetches them fast" />
		<title>Favicon Fetcher: Find favicons and fetch them fast</title>

		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		<link rel="icon" href="favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<script src="index.js" defer></script>
	</head>
	<body>
		<div id="previewer">
			<div class="tab">
				<div class="tab-inner">
					<div class="tab-info">
						<img
							id="favicon-img"
							width="32"
							height="32"
							src="https://www.wikipedia.org/static/apple-touch/wikipedia.png"
							alt=""
							draggable="false"
						/>
						<span id="favicon-url">Favicon fetcher</span>
					</div>

					<button>
						<span>×</span>
					</button>
				</div>
			</div>

			<div class="address-bar">
				<div class="address-bar-controls">
					<button disabled id="back">
						<span>←</span></button
					><button disabled id="forward">
						<span>→</span></button
					><button id="refresh">
						<span>↻</span>
					</button>
				</div>
				<form id="search-form">
					<input
						type="text"
						name="search"
						id="search-input"
						autocomplete="url"
						spellcheck="false"
						placeholder="wikipedia.org"
					/>
				</form>
			</div>
		</div>

		<div id="infos">
			<p id="favicon-url">https://www.wikipedia.org/static/apple-touch/wikipedia.png</p>
			<p id="favicon-size">32&times;32</p>
		</div>

		<footer>
			<p>
				<a href="https://api.favicon.victr.me/text/https://wikipedia.org">endpoint</a
				><a href="https://github.com/victrme/favicon-fetcher">github</a><a href="https://victr.me">victr</a>
			</p>
		</footer>
	</body>
</html>
